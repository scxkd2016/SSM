<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<form th:action="@{/edituser}" method="post">
    id:<input type="text" name="id" th:field="${user.id}"/><br/>
    name:<input type="text" name="name" th:field="${user.name}"/><br/>
    password:<input type="text" name="password" th:field="${user.password}"><br/>
    <input type="submit" name="confirm"><br/>
</form>
</body>
</html>
